<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector | Logistics Scanner</title>
  
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script type="text/javascript">
    (function(){
      // Replace with your Public Key from EmailJS Account tab
      emailjs.init("vQiZCnVhDsj-Q1rhr"); 
    })();
  </script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --success: #22c55e;
      --text-muted: #94a3b8;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid var(--card);
      margin-bottom: 20px;
    }

    #details-card {
      display: none;
      background: var(--card);
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
      margin-bottom: 100px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      border-bottom: 1px solid #334155;
      padding-bottom: 8px;
    }

    .label { color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; }
    .val { font-weight: 600; font-size: 0.95rem; }

    .status-badge {
      background: var(--success);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    /* Sliding Window */
    #bottom-sheet {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: var(--success);
      color: white;
      padding: 30px;
      text-align: center;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      transition: bottom 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 100;
      box-shadow: 0 -10px 20px rgba(0,0,0,0.2);
    }

    #bottom-sheet.active { bottom: 0; }

    .btn-next {
      background: white;
      color: var(--success);
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>ðŸ“¦ Product Scanner</h2>
  <p style="color: var(--text-muted); margin-top: -10px;">Vector Logistics Terminal</p>

  <div id="reader"></div>

  <div id="details-card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h3 style="margin: 0;">Scan Results</h3>
      <span class="status-badge" id="res-status"></span>
    </div>

    <div class="row"><span class="label">Return ID</span><span class="val" id="res-id"></span></div>
    <div class="row"><span class="label">User ID</span><span class="val" id="res-userid"></span></div>
    <div class="row"><span class="label">Method</span><span class="val" id="res-method"></span></div>
    <div class="row"><span class="label">Approved By</span><span class="val" id="res-admin"></span></div>
    <div class="row" style="border: none;"><span class="label">Scanned At</span><span class="val" id="res-date"></span></div>
    
    <p id="email-status" style="font-size: 0.8rem; color: var(--accent); margin-top: 15px; font-style: italic;">
      Sending email notification...
    </p>
  </div>

  <div id="bottom-sheet">
    <div style="font-size: 2.5rem; margin-bottom: 10px;">âœ…</div>
    <h2 style="margin: 0;">Order Picked Up</h2>
    <p id="sheet-msg">Email notification sent to administration.</p>
    <button class="btn-next" onclick="resetScanner()">Scan Next Item</button>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    async function onScanSuccess(decodedText) {
      try {
        const data = JSON.parse(decodedText);
        html5QrCode.stop(); // Stop camera for better performance

        // 1. Update UI Card
        document.getElementById("res-id").innerText = data.returnId;
        document.getElementById("res-userid").innerText = data.userId;
        document.getElementById("res-status").innerText = data.status.toUpperCase();
        document.getElementById("res-method").innerText = data.returnMethod;
        document.getElementById("res-admin").innerText = data.approvedBy;
        document.getElementById("res-date").innerText = new Date().toLocaleString();
        document.getElementById("details-card").style.display = "block";

        // 2. Trigger EmailJS
        sendEmail(data);

      } catch (err) {
        console.error("QR doesn't match expected JSON format.");
      }
    }

    function sendEmail(data) {
      const serviceID = "service_u6ojafw"; 
      const templateID = "template_pz9k4u7"; // Replace with your Template ID

      const templateParams = {
        return_id: data.returnId,
        user_id: data.userId,
        status: data.status,
        method: data.returnMethod,
        approved_by: data.approvedBy,
        scan_time: new Date().toLocaleString()
      };

      emailjs.send(serviceID, templateID, templateParams)
        .then(() => {
          document.getElementById("email-status").innerText = "âœ” Notification sent via Gmail";
          showSlider();
        })
        .catch((error) => {
          document.getElementById("email-status").innerText = "âœ– Email failed to send";
          document.getElementById("sheet-msg").innerText = "Data saved locally, but email failed.";
          showSlider();
        });
    }

    function showSlider() {
      setTimeout(() => {
        document.getElementById("bottom-sheet").classList.add("active");
      }, 400);
    }

    function resetScanner() {
      document.getElementById("bottom-sheet").classList.remove("active");
      document.getElementById("details-card").style.display = "none";
      document.getElementById("email-status").innerText = "Sending email notification...";
      startScanner();
    }

    function startScanner() {
      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
    }

    startScanner();
  </script>

</body>
</html>
